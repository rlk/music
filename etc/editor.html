<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
	html {
		height: 100%;
		margin: 0;
	}
	body {
		height: 100%;
		margin: 0;
	}
	div.row {
		height: 100%;
		display: flex;
		overflow: hidden;
	}
	div.left {
		height: 100%;
		overflow: scroll;
		display: flex;
		flex-grow: 1;
		display: flex;
		flex-direction: column;
	}
	div.right {
		overflow: scroll;
		flex-grow: 0;
		flex-shrink: 0;
	}
	#warnings {
		flex-grow: 1;
		flex-basis: 0;
		overflow: scroll;
		font-size: 80%;
		color: red;
	}
	#input {
		font-size: 120%;
		flex-grow: 1;
		min-height: 50%;
		height: 80%;
	}
</style>
<script src="abcjs_editor_3.1.2-min.js" type="text/javascript"></script>
<script type="text/javascript">
	window.onload = function() {
		new ABCJS.Editor("input", {
			generate_warning: true,
			canvas_id: "output",
			warnings_id: "warnings",
			parser_params: {},
		});
	}
</script>
</head>
<body>

<div class="row">
	<div class="left">
		<textarea id="input" spellcheck="false">X: 1

K: Emin

EBBA B2 EB|B2 AB defg|afe^c dBAF|DEFD E2:|
|:gf|eB B2 efge|eB B2 gedB|A2 FA DAFA|A2 FA defg|
eB B2 eBgB|eB B2 defg|afe^c dBAF|DEFD E2:|</textarea>
		<div id="warnings"></div>
	</div>
	<div class="right">
		<div id="output"></div>
	</div>
</div>
</body>
</html>
